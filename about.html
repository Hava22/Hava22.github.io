<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Hava</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #222;
      margin: 0;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #0a3d62;
      margin-top: 40px;
    }
    .container {
      max-width: 900px;
      margin: 40px auto 60px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeIn 1s forwards;
      text-align: center;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .author-photo {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(10, 61, 98, 0.3);
      margin: 20px auto;
      display: block;
    }
    p {
      font-size: 1.2em;
      line-height: 1.5em;
      margin: 20px 0;
    }
    nav {
      margin-top: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 12px;
      color: #0a3d62;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #063353;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>About Hava</h1>

    <img
      src="assets/images/contact_pic.jpg"
      alt="Reach out"
      class="author-photo"
    />

    <p>
      Hi! I’m <strong>Hava</strong>, a passionate content writer and private tutor dedicated to creating engaging content and supporting learners.
    </p>
    <p>
      Whether it’s blog posts, academic writing, or personalized tutoring, I enjoy helping others develop their skills and confidence.
    </p>

    <nav>
      <a href="index.html">Home</a> |
      <a href="tutoring.html">Tutoring</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</body>
</html>
