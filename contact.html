<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Hava</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #222;
      margin: 0;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #0a3d62;
      margin-top: 40px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto 60px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #0a3d62;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background-color: #0a3d62;
      color: white;
      padding: 15px 0;
      width: 100%;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(10, 61, 98, 0.4);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #063353;
      transform: scale(1.05);
    }

    /* Navigation styles */
    nav {
      background: #0a3d62;
      font-weight: 600;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      position: relative;
      border-radius: 8px;
      max-width: 600px;
      margin: 30px auto 0;
      padding: 0;
    }
    nav ul.nav-list {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 10px 20px;
      margin: 0;
      justify-content: center;
    }
    nav ul.nav-list li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      transition: background-color 0.3s ease;
      border-radius: 4px;
    }
    nav ul.nav-list li a:hover,
    nav ul.nav-list li a.active {
      background-color: #063353;
    }

    /* Hamburger menu styles */
    .nav-toggle {
      display: none;
      cursor: pointer;
      padding: 10px 20px;
      position: absolute;
      right: 10px;
      top: 10px;
      z-index: 1001;
    }
    .nav-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
      transition: 0.4s;
    }

    /* Responsive nav for small screens */
    @media (max-width: 768px) {
      nav ul.nav-list {
        display: none;
        flex-direction: column;
        background: #0a3d62;
        width: 100%;
        position: absolute;
        top: 48px;
        left: 0;
        border-radius: 0 0 8px 8px;
        z-index: 1000;
      }
      nav ul.nav-list.show {
        display: flex;
      }
      .nav-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Hava</h1>

    <form action="mailto:hava22@gmail.com" method="post" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>
  </div>

  <nav>
    <div class="nav-toggle" aria-label="toggle navigation" role="button" tabindex="0">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul class="nav-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="tutoring.html">Tutoring</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const toggle = document.querySelector('.nav-toggle');
      const navList = document.querySelector('.nav-list');
      if (toggle && navList) {
        toggle.addEventListener('click', () => {
          navList.classList.toggle('show');
        });
        toggle.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            navList.classList.toggle('show');
          }
        });
      }
    });
  </script>
</body>
</html>
