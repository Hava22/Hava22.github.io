<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Hava</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      color: #222;
      margin: 0;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #0a3d62;
      margin-top: 40px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto 60px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #0a3d62;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      resize: vertical;
    }
    textarea {
      min-height: 120px;
    }
    button {
      background-color: #0a3d62;
      color: white;
      padding: 15px 0;
      width: 100%;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(10, 61, 98, 0.4);
      transition: background 0.3s ease, transform 0.3s ease;
    }
    button:hover {
      background-color: #063353;
      transform: scale(1.05);
    }
    nav {
      margin-top: 20px;
      text-align: center;
    }
    nav a {
      margin: 0 12px;
      color: #0a3d62;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #063353;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Hava</h1>

    <form action="mailto:hava22@gmail.com" method="post" enctype="text/plain">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Send</button>
    </form>

    <nav>
      <a href="index.html">Home</a> |
      <a href="tutoring.html">Tutoring</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</body>
</html>
